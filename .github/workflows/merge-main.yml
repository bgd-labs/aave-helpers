name: Head branch workflow

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    uses: bgd-labs/github-workflows/.github/workflows/foundry-test.yml@2449326862805d4f03aa24522cebdd8082c50463
    secrets:
      RPC_POLYGON: ${{secrets.RPC_POLYGON}}
      RPC_MAINNET: ${{secrets.RPC_MAINNET}}
  release:
    needs: [test]
    uses: bgd-labs/github-workflows/.github/workflows/release.yml@main
